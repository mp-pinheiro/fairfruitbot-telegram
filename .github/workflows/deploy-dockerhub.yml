name: Build and Promote Docker Image

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'Dockerfile'
      - '.github/workflows/*'

jobs:
  build:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push to Docker Hub
        run: |
          docker buildx build --platform linux/amd64,linux/arm/v7 \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache,mode=max \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/fairfruitbot-telegram:dev \
            --push .

  promote:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Promote multi-platform image
        run: |
          docker buildx imagetools create ${{ secrets.DOCKER_HUB_USERNAME }}/fairfruitbot-telegram:dev \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/fairfruitbot-telegram:latest
          docker buildx imagetools inspect ${{ secrets.DOCKER_HUB_USERNAME }}/fairfruitbot-telegram:latest
